<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form {
            position: relative;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
        }

        .form-title {
            text-align: center;
            margin-top: 60px; /* Ensure space for the logo */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .submit_btn {
            margin-top: 20px;
        }
        /* General styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a); /* Gradient background */
}

/* Form container */
form {
    width: 400px;
    height: 450px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
}

/* Headings */
form h4:first-of-type {
    margin-bottom: 10px;
    font-size: 20px;
    color: #333333;
}

form h4:last-of-type {
    margin-bottom: 20px;
    font-size: 18px;
    color: #555555;
}

/* Labels */
form label {
    float: left;
    margin-bottom: 5px;
    font-size: 14px;
    color: #333333;
}

/* Inputs */
form .form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #dddddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

/* Button */
form .btn-primary {
    background-color: #4e73df;
    border: none;
    color: #ffffff;
    padding: 10px 15px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form .btn-primary:hover {
    background-color: #2e59d9;
}

/* Validation messages */
form .text-danger {
    font-size: 12px;
    color: #ff0000;
}

/* Margin adjustments */
form .my-4 {
    margin-top: 20px !important;
    margin-bottom: 0 !important;
}

        
    </style>
</head>
<body>
    <form class="rounded bg-light shadow py-5 px-4">
        <img src="logo2.png" alt="Logo" class="form-logo">
        <div class="form-title">
            <h4 class="text-dark fw-bolder fs-4">SES SOLUTION</h4>
            <h4 class="text-dark fw-bolder fs-4">Login Here</h4>
        </div>
        <div class="form-group mb-3">
            <label style="float:left;" for="Email">Username</label>
            <input type="text" class="form-control" placeholder="name@example.com" id="Email" name="Email">
        </div>
        <div class="form-group">
            <label style="float:left;" for="Password">Password</label>
            <input class="form-control" type="password" placeholder="Enter Password" id="Password" name="Password">
        </div>
        <button type="button" class="btn btn-primary submit_btn w-100 my-4" onclick="alert('Backend for this website has not been created yet! Failed to login')">Login</button>
    </form>
      




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
